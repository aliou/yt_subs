            "publishedAt": "2014-08-25T11:44:34.000Z",
            "channelId": "UCtinbF-Q-fVthA0qrFQTgXQ",
            "title": "ALS Ice Bucket Challenge by Casey Neistat",
            "description": "The ALS Ice Bucket Challenge was a triumph for all non-profit fund raising.  The revenue generated from this super fun campaign is supported a great cause and I hope it pushes ALS research closer to finding a cure.\n\nSince I was already covered in ice water I thought why not take a minute to highlight a handful of other organizations doing great work.\n\nLeave Out Violence http://www.newyork.leaveoutviolence.org/ (LOVE) was created to reduce and help eliminate violence in the lives of youth and our communities by initiating a movement of youth spokespeople who communicate a message of non-violence.\n\nThe Endangered Species Coalition http://www.endangered.org/ works hard to protect our nation's disappearing wildlife.\n\nCharity:Water http://www.charitywater.org/ helps people in developing nations who lack access to clean water.\n\nThe ASPCA http://www.aspca.org/ works to prevent animal cruelty and finds homes for pets that need adoption.\n\nThe Coalition for the Homeless http://www.coalitionforthehomeless.org/ Helps people find affordable housing, sufficient food and the chance to work for a living wage.\n\nI am also a big supporter of Treat The Pain http://treatthepain.org/ an organization that provides pain medication to those who need it most, terminally ill people in developing nations with little access to medicine of any kind.\n\nThank you Braden for this great song -- http://www.bradendealmusic.com",
